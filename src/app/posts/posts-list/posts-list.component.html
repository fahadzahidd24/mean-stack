<div class="loader w-50 mx-auto text-center my-3" *ngIf="isLoading">
  <div class="lds-roller">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>


  <div class="card w-50 mx-auto my-2" *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <div class="d-flex justify-content-end">
        <a  class="btn btn-primary mx-1" [routerLink]="['/edit',post.id]">Edit</a>
        <button  class="btn btn-danger mx-1" (click)="onDelete(post.id)">Delete</button>
      </div>
    </div>
  </div>
  <p *ngIf="posts.length == 0 && !isLoading" class="w-50 mx-auto text-center my-5 fw-bold">No Posts Available!</p>
  <mat-paginator *ngIf="!isLoading" [pageSize]="postsPerPage" [length]="totalPosts" [pageSizeOptions]="pageSizeOptions" class="w-50 mx-auto bg-primary rounded" (page)="onPageChange($event)"></mat-paginator>
